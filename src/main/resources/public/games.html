<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Statistics</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Games statistics</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Відсоток успішних кидків в зону</h2>
				<div id="chart-zoneSuccessFail"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Кількість послідовних пасів до занесення поінта</h2>
				<div id="chart-passCountFrequencySuccess"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Кількість пасів до втрати диску</h2>
				<div id="chart-passCountFrequencyFail"></div>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/games.js"></script>

</body>
</html>
