<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Admin board</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<p>
							<label for="gameName">Game Name </label> <input type="text"
								class="form-control" id="gameName"
								placeholder="Enter game name...">
						</p>
						<p>
							<label for="attackNumber">Point #</label><span id="pointNumber">0</span>
							<label for="attackNumber">Attack #</label><span id="attackNumber">1</span>
						</p>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group" role="group" aria-label="...">
					<button id="startGame" type="button" class="btn btn-info">Start
						game</button>
					<!-- <button id="#newAttack">New attack</button> -->
					<button id="endGame" type="button" class="btn btn-info">End
						game</button>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group-vertical" role="group" aria-label="...">
					<button type="button" class="btn btn-primary disabled">Back-hand</button>
					<#list players as player>
					<button type="button" class="throw-backhand btn btn-default ${player.disabled}" id="${player.number}">${player.name},
						${player.number}</button>
					</#list>
				</div>
				<div class="btn-group-vertical" role="group" aria-label="...">
					<button type="button" class="btn btn-primary disabled">Fore-hand</button>
					<#list players as player>
					<button type="button" class="throw-forehand btn btn-default ${player.disabled}" id="${player.number}">${player.name},
						${player.number}</button>
					</#list>
				</div>
				<div class="btn-group-vertical" role="group" aria-label="...">
					<button type="button" class="btn btn-primary disabled">Other</button>
					<#list players as player>
					<button type="button" class="throw-other btn btn-default ${player.disabled}" id="${player.number}">${player.name},
						${player.number}</button>
					</#list>
				</div>
				
				<div class="btn-group-vertical" role="group" aria-label="...">
					<button type="button" id="score" class="btn btn-success">Score</button>
					<button type="button" id="drop" class="btn btn-warning">Drop</button>
					<button type="button" id="dropZone" class="btn btn-danger">Drop(zone)</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
